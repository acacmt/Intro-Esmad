<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ESMAD animation</title>
	<style>
		@font-face {
			font-family: Porto;
			src: url('PortoSans-Bold.otf');
		}
		
		@font-face {
			font-family: PPorto;
			src: url('PortoSansStencil-Bold.otf');
		}
		
		@font-face {
			font-family: Esmad;
			src: url('PortoSans-Regular.otf');
		}
	</style>
</head>

<body>
	<embed src="song.wav" height="0" width="0" autostart="true">
	<svg width="1000" height="1000">
		<text x="130" y="100" fill="white" font-size="85" font-family="Porto" visibility="visible ">Multiplicar sonhos
			<animate attributeName="fill" from="white" to="black" begin="0s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="font-size" from="90" to="95" begin="0s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="visibility" from="visible" to="hidden" begin="7s" dur="7s" repeatCount="1" fill="freeze" />
		</text>
		<text x="220" y="200" fill="white" font-size="85" font-family="Porto" visibility="visible">Somar energias
			<animate attributeName="fill" from="white" to="black" begin="2s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="font-size" from="100" to="105" begin="2s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="visibility" from="visible" to="hidden" begin="7s" dur="7s" repeatCount="1" fill="freeze" />
		</text>
		<text x="290" y="300" fill="white" font-size="85" font-family="Porto" visibility="visible ">Distribuir valor
			<animate attributeName="fill" from="white" to="black" begin="4s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="font-size" from="100" to="105" begin="4s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="visibility" from="visible" to="hidden" begin="7s" dur="7s" repeatCount="1" fill="freeze" />
		</text>

		<rect x="205" y="35" width="400" height="100" fill="#C94D24" visibility="hidden" rx="3" ry="3">
			<animate attributeName="visibility" from="hidden" to="visible" begin="7s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="x" from="0" to="205" begin="7s" dur="8s" repeatCount="1" fill="freeze" />
		</rect>
		<text x="210" y="120" fill="#C94D24" font-size="100" font-family="PPorto" visibility="hidden">P.PORTO
			<animate attributeName="visibility" from="hidden" to="visible" begin="7s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="fill" from="#C94D24" to="white" begin="9s" dur="11s" repeatCount="1" fill="freeze" />
		</text>
		<text x="620" y="60" fill="white" font-size="20" font-family="Esmad" visibility="hidden">ESCOLA
			<animate attributeName="visibility" from="hidden" to="visible" begin="7s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="fill" from="white" to="black" begin="9s" dur="16s" repeatCount="1" fill="freeze" />
		</text>
		<text x="620" y="80" fill="white" font-size="20" font-family="Esmad" visibility="hidden">SUPERIOR
			<animate attributeName="visibility" from="hidden" to="visible" begin="7s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="fill" from="white" to="black" begin="9s" dur="16s" repeatCount="1" fill="freeze" />
		</text>
		<text x="620" y="100" fill="white" font-size="20" font-family="Esmad" visibility="hidden">DE MEDIA ARTES
			<animate attributeName="visibility" from="hidden" to="visible" begin="7s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="fill" from="white" to="black" begin="9s" dur="16s" repeatCount="1" fill="freeze" />
		</text>
		<text x="620" y="120" fill="white" font-size="20" font-family="Esmad" visibility="hidden">E DESIGN
			<animate attributeName="visibility" from="hidden" to="visible" begin="7s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="fill" from="white" to="black" begin="9s" dur="16s" repeatCount="1" fill="freeze" />
		</text>

		<text x="300" y="170" fill="white" font-size="30" font-family="Porto" visibility="hidden">Decidir o presente, antecipar o futuro.
			<animate attributeName="visibility" from="hidden" to="visible" begin="7s" dur="7s" repeatCount="1" fill="freeze" />
			<animate attributeName="fill" from="white" to="#C94D24" begin="10s" dur="16s" repeatCount="1" fill="freeze" />
		</text>



	</svg>
</body>

</html>
